{% extends "base.html" %}
{% block content %}
  {% if not video %}
    <div class="notification is-danger is-light">Video not found.</div>
  {% else %}
    <div class="columns">
      <div class="column is-two-thirds">
        <div class="content">
          <h1 class="title">{{ video.title }}</h1>
          <p class="subtitle">{{ video.channel }}</p>
          <p><span class="tag is-info is-light">{{ video.duration }}</span></p>
          <div class="box">
            <p>{{ video.description }}</p>
          </div>
        </div>
      </div>
      <div class="column">
        <div class="box">
          <p class="has-text-weight-semibold mb-2">Actions</p>
          <div class="buttons">
            <button class="button is-primary is-light" type="button">Play</button>
            <button class="button is-link is-light" type="button">Add to Playlist</button>
          </div>
        </div>
      </div>
    </div>
  {% endif %}
{% endblock %}
