<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Search - {{ title }}</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <header>
      <h1>{{ title }}</h1>
      <nav>
        <a href="/">Home</a>
        <a href="/search">Search</a>
      </nav>
    </header>
    <main>
      <h2>Search</h2>
      <form method="get" action="/search">
        <input type="text" name="q" value="{{ query or '' }}" placeholder="Search videos..." />
        <button type="submit">Search</button>
      </form>

      {% if results is not none %}
        <h3>Results</h3>
        {% if results %}
          <ul>
            {% for v in results %}
              <li>
                <strong>{{ v.title }}</strong> â€” {{ v.channel }} ({{ v.duration }})
              </li>
            {% endfor %}
          </ul>
        {% else %}
          <p>No results found.</p>
        {% endif %}
      {% endif %}
    </main>
  </body>
</html>
